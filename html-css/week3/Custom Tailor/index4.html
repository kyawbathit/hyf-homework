<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Your Custom Tailor</title>
</head>
<body>
    <!-- header -->
    <header class="header">
        <div id="logo">Logo</div>
        <div id="head-nav">Navigation</div>
    </header>
    <!-- section -->
      <h1>Sign up to yourcustomtailor.com</h1>
      <section class="step4">
<h2>Step 4/4: Payment</h2>
        <h4>Progress</h4>
        <div class="progress-bar">
            <div id="completed4"></div> 
        </div>
       <h4>Please fill in your payment data.</h4>
        <div class="payment">
            <form action="/action_page.php">
            <table>
                <tr>
                    <th><label for="name-card">Name on card</label></th>
                    <th><input type="text" name="card-info" id="name-card" required></th>
                </tr>  
                <tr>   
                    <td><label for="card-type">Card type</label></td>
                    <td><select name="card-info" id="card-type" required> 
                    <option value="" selected></option>
                    <option value="denmark">Master</option>
                    <option value="sweden">Visa</option>
                    <option value="norway">American Express</option>
                    </select></td>
                 </tr>
                  <tr>
                    <td><label for="card-number">Credit card number</label> </td>
                    <td><input type="text" pattern="[0-9]{16,16}" title="16 digits" name="card-info" id="card-number" required></td>
                    <td><label for="fname">First name</label></td>
                    <td><input type="text" name="card-info" id="fname" required></td>
                </tr>
                <tr>
                    <td><label for="exmonth">Expiry month</label> </td>
                        <td>  <select  id="year">
                        <option value="Jan">Jan</option>
                        <option value="Feb">Feb</option>
                        <option value="Mar">Mar</option>
                        <option value="Apr">Apr</option>
                        <option value="May">May</option>
                        <option value="Jun">Jun</option>
                        <option value="Jul">Jul</option>
                        <option value="Aug">Aug</option>
                        <option value="Sep">Sep</option>
                        <option value="Oct">Oct</option>
                        <option value="Nov">Nov</option>
                        <option value="Dec">Dec</option>
                    </select> </td>
                    <td><label for="exyear">Expiry year</label></td>
                    <td><select name="Birthday" id="year">
                        <option value="1991">1991</option>
                        <option value="1992">1992</option>
                        <option value="1993">1993</option>
                        <option value="1994">1994</option>
                        <option value="1995">1995</option>
                        <option value="1996">1996</option>
                        <option value="1997">1997</option>
                        <option value="1998">1998</option>
                        <option value="1999">1999</option>
                        <option value="2000">2000</option>
                        <option value="2001">2001</option>
                        <option value="2002">2002</option>
                    </select> </td>
                    <!-- <input type="text" name="card-info" id="exyear" min="2020" max="2025" required> -->
              
                </tr>
                <tr>
                    <td><label for="ccv">CCV</label></td>
                    <td><input type="text" name="card-info" id="ccv" pattern="[0-9]{3,3}" required> </td>
                </tr>
            </table>
            <button type="submit" class="button"> <strong>Submit</strong></button> 
        </form>
        <button class="back"><a href="index3.html"> <strong>Previous Step</strong></a></button> 
    </section>
</body>
</html>
